# Docker Compose using PRE-BUILT image from Docker Hub
# Use this on VPS for fast deployment (no building required)

services:
  # ============================================
  # SUPABASE SERVICES
  # ============================================

  # PostgreSQL Database
  db:
    image: public.ecr.aws/supabase/postgres:17.6.1.043
    container_name: gms-db
    restart: unless-stopped
    environment:
      POSTGRES_HOST: /var/run/postgresql
      PGPORT: 5432
      POSTGRES_PORT: 5432
      PGPASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-token-with-at-least-32-characters-long}
      JWT_EXP: ${JWT_EXPIRY:-3600}
    volumes:
      - db_data:/var/lib/postgresql/data
      - db_config:/etc/postgresql-custom
      - ./docker-init/01-init-supabase.sh:/docker-entrypoint-initdb.d/01-init-supabase.sh:ro
    networks:
      - gilnokie-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c config_file=/etc/postgresql/postgresql.conf
      -c log_min_messages=fatal

  # Kong API Gateway - Disabled (app connects to auth/DB directly)
