  #     PORT: 4000
  #     DB_HOST: db
  #     DB_PORT: 5432
  #     DB_USER: supabase_admin
  #     DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
  #     DB_NAME: ${POSTGRES_DB:-postgres}
  #     DB_AFTER_CONNECT_QUERY: 'SET search_path TO _realtime'
  #     DB_ENC_KEY: supabaserealtime
  #     API_JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-token-with-at-least-32-characters-long}
  #     SECRET_KEY_BASE: ${SECRET_KEY_BASE:-UpNVntn3cDxHJpq99YMc1T1AQgQpc8kfYTuRgBiYa15BLrx8etQoXz3gZv1/u2oq}
  #     ERL_AFLAGS: -proto_dist inet_tcp
  #     ENABLE_TAILSCALE: "false"
  #     DNS_NODES: "''"
  #     RLIMIT_NOFILE: 65536
  #   networks:
  #     - gilnokie-network
  #   depends_on:
  #     db:
  #       condition: service_healthy
  #   command: >
  #     sh -c "/app/bin/migrate && /app/bin/realtime eval 'Realtime.Release.seeds(Realtime.Repo)' && /app/bin/server"

  storage:
    image: public.ecr.aws/supabase/storage-api:v1.29.0
    container_name: gms-storage
    restart: unless-stopped
    environment:
      ANON_KEY: ${ANON_KEY}
      SERVICE_KEY: ${SERVICE_ROLE_KEY}
      POSTGREST_URL: http://rest:3000
      PGRST_JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-token-with-at-least-32-characters-long}
      DATABASE_URL: postgres://supabase_storage_admin:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-postgres}
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: stub
      GLOBAL_S3_BUCKET: stub
      ENABLE_IMAGE_TRANSFORMATION: "true"
      IMGPROXY_URL: http://imgproxy:5001
    volumes:
      - storage_data:/var/lib/storage
    networks:
      - gilnokie-network
    depends_on:
      db:
        condition: service_healthy
      rest:
        condition: service_started

  imgproxy:
    image: darthsim/imgproxy:latest
    container_name: gms-imgproxy
    restart: unless-stopped
    environment:
      IMGPROXY_BIND: ":5001"
      IMGPROXY_LOCAL_FILESYSTEM_ROOT: /
      IMGPROXY_USE_ETAG: "true"
      IMGPROXY_ENABLE_WEBP_DETECTION: "true"
    volumes:
      - storage_data:/var/lib/storage
    networks:
      - gilnokie-network

  meta:
    image: public.ecr.aws/supabase/postgres-meta:v0.93.1
    container_name: gms-meta
    restart: unless-stopped
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: ${POSTGRES_DB:-postgres}
      PG_META_DB_USER: supabase_admin
      PG_META_DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    networks:
      - gilnokie-network
    depends_on:
      db:
        condition: service_healthy

  studio:
    image: public.ecr.aws/supabase/studio:2025.11.10-sha-5291fe3
    container_name: gms-studio
    restart: unless-stopped
    environment:
      STUDIO_PG_META_URL: http://meta:8080
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DEFAULT_ORGANIZATION_NAME: Gilnokie
      DEFAULT_PROJECT_NAME: Production
      SUPABASE_URL: http://kong:8000
      SUPABASE_PUBLIC_URL: https://gms.digitalrain.cloud
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SERVICE_ROLE_KEY}
    networks:
      - gilnokie-network
      - proxy
    depends_on:
      - meta
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.supabase-studio.rule=Host(`studio.gms.digitalrain.cloud`)"
      - "traefik.http.routers.supabase-studio.entrypoints=websecure"
      - "traefik.http.routers.supabase-studio.tls.certresolver=myresolver"
      - "traefik.http.services.supabase-studio.loadbalancer.server.port=3000"
      - "traefik.docker.network=proxy"

  mailpit:
    image: public.ecr.aws/supabase/mailpit:v1.22.3
    container_name: gms-mailpit
    restart: unless-stopped
    networks:
      - gilnokie-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8025/"]
      timeout: 5s
      interval: 5s
      retries: 3

  # Vector - Disabled (not needed for basic app functionality)
  # vector:
  #   image: public.ecr.aws/supabase/vector:0.28.1-alpine
  #   container_name: gms-vector
  #   restart: unless-stopped
  #   networks:
  #     - gilnokie-network
  #   command: ["--config", "etc/vector/vector.yml"]

  # ============================================
  # YOUR NEXT.JS APPLICATION (PRE-BUILT IMAGE)
  # ============================================

  app:
    # Use pre-built image from Docker Hub instead of building
    image: samgfls/gilnokie-gms:latest
    container_name: gms-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      auth:
        condition: service_started
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-postgres}?schema=public
      DIRECT_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-postgres}?schema=public
      NEXT_PUBLIC_SUPABASE_URL: http://auth:9999
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SERVICE_ROLE_KEY}
    networks:
      - gilnokie-network
      - proxy
    volumes:
      - ./gilnokie-app/prisma:/app/prisma
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gilnokie.rule=Host(`${DOMAIN:-gms.digitalrain.cloud}`)"
      - "traefik.http.routers.gilnokie.entrypoints=websecure"
      - "traefik.http.routers.gilnokie.tls.certresolver=myresolver"
      - "traefik.http.services.gilnokie.loadbalancer.server.port=3000"
      - "traefik.docker.network=proxy"

volumes:
  db_data:
    driver: local
  db_config:
    driver: local
  storage_data:
    driver: local

networks:
  gilnokie-network:
    driver: bridge
  proxy:
    external: true
