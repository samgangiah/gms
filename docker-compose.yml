version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: gilnokie-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your_secure_password_here}
      POSTGRES_DB: ${POSTGRES_DB:-gilnokie}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gilnokie-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: ./gilnokie-app
      dockerfile: Dockerfile
    container_name: gilnokie-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-your_secure_password_here}@postgres:5432/${POSTGRES_DB:-gilnokie}?schema=public
      DIRECT_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-your_secure_password_here}@postgres:5432/${POSTGRES_DB:-gilnokie}?schema=public
      NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
    networks:
      - gilnokie-network
      - traefik
    volumes:
      - ./gilnokie-app/prisma:/app/prisma
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gilnokie.rule=Host(`${DOMAIN:-gilnokie.example.com}`)"
      - "traefik.http.routers.gilnokie.entrypoints=websecure"
      - "traefik.http.routers.gilnokie.tls=true"
      - "traefik.http.routers.gilnokie.tls.certresolver=letsencrypt"
      - "traefik.http.services.gilnokie.loadbalancer.server.port=3000"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.gilnokie-http.rule=Host(`${DOMAIN:-gilnokie.example.com}`)"
      - "traefik.http.routers.gilnokie-http.entrypoints=web"
      - "traefik.http.routers.gilnokie-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"

volumes:
  postgres_data:
    driver: local

networks:
  gilnokie-network:
    driver: bridge
  traefik:
    external: true
